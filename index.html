<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="calculadora.css" rel="stylesheet">
    <title>Calculadora</title>
  </head>
  <body>
    <header>
      <h1>Calculadora</h1>
      <a href="https://github.com/KarenChavandoP"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Github-desktop-logo-symbol.svg/640px-Github-desktop-logo-symbol.svg.png" alt="enlace a mi github" class="img-fluid rounded float-right"></a> <!--Se crea una imagen para enlazar a mi GitHub-->
    </header>

    <main>
      <div class="col-4 col-sm-12"> <!--Para una resolución menor a 576px -->
      <section class="entrada"> <!--Ingresar datos-->
        <input type="text" id="n1" class="caja-de-texto" placeholder="Numero1" required>
        <input type="text" id="n2" class="caja-de-texto" placeholder="Numero2" required>
      </section>

      <section class="salida"> <!--Resultado-->
        <textarea id="resultado" class="caja-de-texto" placeholder="resultado" readonly></textarea>
      </section>

      <section class="operadores" class="container-fluid"> <!--Operaciones matemáticas-->
        <input type="button" class="btn" value="sumar" id="sumar" onclick="calcular()">
        <input type="button" class="btn" value="restar" id="restar" onclick="calcular()">
        <input type="button" class="btn" value="multiplicar" id="multiplicar" onclick="calcular()">
        <input type="button" class="btn" value="dividir" id="dividir" onclick="calcular()">
      </section>
    </div>
  </main>

    <footer>
      <h1>Karen Chavando - 2023</h1>
    </footer>
  </body>
  
    <script src="calculadora.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
